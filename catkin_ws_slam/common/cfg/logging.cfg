log4j.rootLogger=DEBUG, file, stdout

log4j.logger.comm_mcu=INFO, comm_mcu
log4j.logger.cam_capture=INFO, cam_capture
log4j.logger.dnn_segmentation=INFO, dnn_segmentation
log4j.logger.dnn_vehicle=INFO, dnn_vehicle
log4j.logger.dnn_lot=DEBUG, dnn_lot

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.threshold=INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%t] %c{2} (%.25F:%L) - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/parkinggo.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %-5p [%t] %c{2} (%.25F:%L) - %m%n
log4j.appender.file.Append=true

log4j.appender.comm_mcu=org.apache.log4j.RollingFileAppender
log4j.appender.comm_mcu.File=logs/comm_mcu.log
log4j.appender.comm_mcu.MaxFileSize=10MB
log4j.appender.comm_mcu.MaxBackupIndex=10
log4j.appender.comm_mcu.layout=org.apache.log4j.PatternLayout
log4j.appender.comm_mcu.layout.ConversionPattern=%d %-5p [%t] %c{2} (%.25F:%L) - %m%n
log4j.appender.comm_mcu.Append=true

log4j.appender.cam_capture=org.apache.log4j.RollingFileAppender
log4j.appender.cam_capture.File=logs/cam_capture.log
log4j.appender.cam_capture.MaxFileSize=10MB
log4j.appender.cam_capture.MaxBackupIndex=10
log4j.appender.cam_capture.layout=org.apache.log4j.PatternLayout
log4j.appender.cam_capture.layout.ConversionPattern=%d %-5p [%t] %c{2} (%.25F:%L) - %m%n
log4j.appender.cam_capture.Append=true

log4j.appender.dnn_segmentation=org.apache.log4j.RollingFileAppender
log4j.appender.dnn_segmentation.File=logs/dnn_segmentation.log
log4j.appender.dnn_segmentation.MaxFileSize=10MB
log4j.appender.dnn_segmentation.MaxBackupIndex=10
log4j.appender.dnn_segmentation.layout=org.apache.log4j.PatternLayout
log4j.appender.dnn_segmentation.layout.ConversionPattern=%d %-5p [%t] %c{2} (%.25F:%L) - %m%n
log4j.appender.dnn_segmentation.Append=true

log4j.appender.dnn_vehicle=org.apache.log4j.RollingFileAppender
log4j.appender.dnn_vehicle.File=logs/dnn_vehicle.log
log4j.appender.dnn_vehicle.MaxFileSize=10MB
log4j.appender.dnn_vehicle.MaxBackupIndex=10
log4j.appender.dnn_vehicle.layout=org.apache.log4j.PatternLayout
log4j.appender.dnn_vehicle.layout.ConversionPattern=%d %-5p [%t] %c{2} (%.25F:%L) - %m%n
log4j.appender.dnn_vehicle.Append=true

log4j.appender.dnn_lot=org.apache.log4j.RollingFileAppender
log4j.appender.dnn_lot.File=logs/dnn_lot.log
log4j.appender.dnn_lot.MaxFileSize=10MB
log4j.appender.dnn_lot.MaxBackupIndex=10
log4j.appender.dnn_lot.layout=org.apache.log4j.PatternLayout
log4j.appender.dnn_lot.layout.ConversionPattern=%d %-5p [%t] %c{2} (%.25F:%L) - %m%n
log4j.appender.dnn_lot.Append=true
